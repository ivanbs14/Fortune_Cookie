<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <div class="box1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <button class="btn-tremura" id="btnTry">
                <img src="./assets/fortune-cookie.png" alt="biscoito da sorte">
            </button>
        </div>

        <div class="box2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="messege-appear">
                <p>
                    Se alguém está tão cansado que não possa 
                    te dar um sorriso, deixa-lhe o teu.
                </p>
            </div>

            <img src="./assets/opened-cookie.png" alt="">
            <button id="btnReturn">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
